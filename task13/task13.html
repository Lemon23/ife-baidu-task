<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ife/baidu/task13/IFE JavaScript Task 01</title>
  </head>
<body>
  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">
(function() {
  /*	
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */
  var inputButton=document.getElementById('button');
  var inputValue=document.getElementById('aqi-input');
  var inputSpan=document.getElementById('aqi-display');
  inputButton.onclick=function(){
    if(inputValue.value){
      inputSpan.innerHTML=inputValue.value;
    }else{
      alert("输入不能为空！");
    }
  }
})();
</script>
</body>
</html>
