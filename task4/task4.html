<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>ife/baidu/task4</title>
<style type="text/css">
html, body{
	margin: 0;
	padding: 0;
	width: 100%;
	height: 100%;
}
.content {
	margin: 0 auto;
	background-color: #ccc;
	width: 400px;
	height: 200px;
	position: relative;
	margin-top: -100px;
	top: 50%;
	overflow: hidden;
}
.left, .right{
	width: 100px;
	height: 100px;
	background-color: #fc0;
	border-radius: 50%;
	position: absolute;
}
.left{
	top:-50px;
	left: -50px;
}
.right{
	bottom: -50px;
	right: -50px;
}
</style>
</head>
<body>
	<div class="content">
		<div class="left"></div>
		<div class="right"></div>
	</div>
</body>
</html>
